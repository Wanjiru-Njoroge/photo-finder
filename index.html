<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" type="image/png" href="photo.png" />
  <link rel="stylesheet" href="style.css">
  <title>Unsplash API Demo</title>
</head>
<body>

  <main>

    <header>
      <div class="container">
        <div id="header">
          <h2>Photo Finder</h2>
          <div id="search_box">
            <input id="input" type="text" placeholder="Search..."><i id="search" class="fas fa-search"></i>
          </div>
          <button id="themeToggle">Dark Mode</button>
        </div>
      </div>
    </header>
    
    <section>
        <div class="full-image" id="full-imageBox">
            <div class="full-image-content">
                <img src="" alt="" id="full-image">
                <button id="downloadButton">Download</button>
            </div>
            <span onclick="closeFullImg()">X</span>
        </div>
        
      <div class="container">
        <div id="grid"></div>
      </div>
    </section>

  </main>
  
  <script src="script.js"></script>
</body>
</html>
